<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <div class="left">
        <div class="header">
            <div>Etch-</div>
            <div>a-</div>
            <div>Sketch</div>
        </div>
        <div class="buttons">
            <button class="draw">Draw</button>
            <button class="erase">Erase</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div class="right">
        <div class="container"></div>
        <div class="slider">
        <input id='toggleSize' type="range" min="1" max="100" value="16">
        <div class="text">Grid size - 16 x 16</div>
        </div>
    </div>
</div>
    <div class="footer">Copyright Â© 2023 Chan Jie Ru</div>
</body>
</html>
